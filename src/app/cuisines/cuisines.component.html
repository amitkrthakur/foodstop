<div class="container">
  <div class="text-center">
    <h2>Cuisines</h2>
    <h4>Select the cuisine of your choice.</h4>
  </div>
  <div class="row">
    <div class="col-md-6 list">
      <div class="cuisines-wrapper">
        <div [@groupsTransition]="cuisines.length">
          <mat-card appearance="outlined" class="cuisines" *ngFor="let cuisine of cuisines" (click)="onSelect(cuisine)" [ngClass]="selected=='cuisine'?'selected':''">
            <img mat-card-image src={{cuisine.imgurl}} alt={{cuisine.title}}>
            <mat-card-title>
              {{cuisine.title}}
            </mat-card-title>
            <mat-card-subtitle>
              {{cuisine.desc}}
            </mat-card-subtitle>
          </mat-card>
        </div>
        <button class="more" mat-raised-button color="primary" (click)="browse()">Browse for More</button>
      </div>
    </div>

    <div class="col-md-6">
      <!-- <app-dishes>

      </app-dishes> -->
      <div class="dishes-list text-center" *ngIf="!selected">
        <h3>Select from the list of Cuisines on the left.</h3>
      </div>
      <div class="dishes-wrapper list-detail" *ngIf="selected">
        <h3>{{selected.title}}</h3>
        <div [@groupsTransition]="selected.dishes.length">
          <mat-card appearance="outlined" class="dishes" *ngFor="let dish of selected.dishes">
            <div class="row">
              <div class="col-md-8 dish-title">
                <mat-card-title>
                  {{dish.name}}
                </mat-card-title>
                <mat-card-subtitle>
                  <!-- {{dish.desc}} -->
                </mat-card-subtitle>
                <mat-card-content>
                  Price : {{dish.price | currency:'INR'}}
                </mat-card-content>
                <button mat-raised-button color="accent" (click)="addtoCart(dish.name)">
                  <mat-icon>add_shopping_cart</mat-icon>
                  Add to Cart</button>
              </div>
              <div class="col-md-4">
                <img src={{dish.imgurl}} alt={{dish.name}}>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
