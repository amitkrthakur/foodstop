<div class="container">
  <mat-card appearance="outlined">
    <mat-card-title>
      Add New Items
    </mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-card-title>Create a New Category</mat-card-title>
          <mat-form-field class="w-100">
            <mat-label>Create new category</mat-label>
            <input matInput placeholder="Name this category">
          </mat-form-field>
          <br>
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Enter a short description for this category">
            </textarea>
          </mat-form-field>
          <form class="form" method="POST" action="uploadFile" enctype="multipart/form-data">
            <p>Upload a category image</p>
            <div class="input-group">
              <label for="file-upload" class="btn btn-primary">Choose File</label>
              <input id="file-upload" name="file" type="file" accept=".jpg, .jpeg" />
            </div>
          </form>
          <br>
          <button mat-raised-button color="primary">Save</button>
        </div>

        <div class="col-md-6">
          <mat-card-title>Add new Items</mat-card-title>
          <mat-form-field class="w-100">
            <mat-select placeholder="Select a Category">
              <mat-option>Select a Category</mat-option>
              <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field class="w-100">
            <mat-label>Add an Item</mat-label>
            <input matInput placeholder="Name this item">
          </mat-form-field>
          <br>
          <mat-form-field class="w-100">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Enter price here">
          </mat-form-field>
          <br>
          <form class="form" method="POST" action="uploadFile" enctype="multipart/form-data">
            <p>Upload an image of this item</p>
            <div class="input-group">
              <label for="file-upload" class="btn btn-primary">Choose File</label>
              <input id="file-upload" name="file" type="file" accept=".jpg, .jpeg" />
            </div>
          </form>
          <br>
          <button mat-raised-button color="primary">Save</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
